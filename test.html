<!DOCTYPE html>
<html>
<head><title>Fake News Test</title></head>
<body>
    <h2>üì∞ Fake News Detector</h2>
    <input type="text" id="news" placeholder="Type news here..." style="width:500px;padding:10px;">
    <br><br>
    <button onclick="testAPI()" style="padding:10px 20px;font-size:16px;">üîç Analyze News</button>
    <h3>Result: <span id="result" style="color:blue"></span></h3>

    <script>
    async function testAPI() {
        const text = document.getElementById('news').value;
        document.getElementById('result').innerHTML = 'Analyzing...';
        
        try {
            const response = await fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({text: text})
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = 
                `<b style="color:${data.prediction==='REAL'?'green':'red'}">${data.prediction}</b> (${data.confidence})`;
        } catch(e) {
            document.getElementById('result').innerHTML = 'Error: ' + e.message;
        }
    }
    </script>
</body>
</html>
